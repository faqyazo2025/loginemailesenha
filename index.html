<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<a href="https://www.yazo.com.br/" class="faq-image">
    <img src="https://github.com/user-attachments/assets/3fa313dd-096c-400e-a420-2aee4eced5c8" alt="Yazo">
</a>

<div class="faq-container">
    <h1>Login por email e senha</h1>

    <div class="faq-item">
        <button class="faq-question">
            <b>Como fazer login por email e senha</b>
        </button>

        <div class="faq-answer">
            <p>
                Para realizar o login utilizando o acesso por e-mail e senha,
                basta seguir o passo a passo apresentado no tutorial a seguir.
            </p>

            <section class="slider">
                <button class="slider-btn prev">❮</button>

                <div class="slider-images">
                    <img src="https://github.com/faqyazo2025/loginemailesenha/issues/1#issue-3793192223" class="active">
                    <img src="https://github.com/faqyazo2025/loginemailesenha/issues/2#issue-3793194575">
                </div>

                <button class="slider-btn next">❯</button>
            </section>
        </div>
    </div>
</div>

<footer>
    <div class="social-icons">
        <a href="https://www.facebook.com/yazoapp"><i class="bi bi-facebook"></i></a>
        <a href="https://instagram.com/yazoapp"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/company/yazotecnologia"><i class="bi bi-linkedin"></i></a>
        <a href="https://www.youtube.com/@yazoapp"><i class="bi bi-youtube"></i></a>
    </div>
</footer>

<script>
    /* FAQ */
    document.querySelectorAll('.faq-question').forEach(q => {
        q.addEventListener('click', () => {
            const a = q.nextElementSibling;
            document.querySelectorAll('.faq-answer').forEach(x => {
                if (x !== a) x.classList.remove('active');
            });
            a.classList.toggle('active');
        });
    });

    /* SLIDER */
    document.querySelectorAll('.slider').forEach(slider => {
        const imgs = slider.querySelectorAll('.slider-images img');
        let index = 0;

        slider.querySelector('.next').onclick = () => {
            imgs[index].classList.remove('active');
            index = (index + 1) % imgs.length;
            imgs[index].classList.add('active');
        };

        slider.querySelector('.prev').onclick = () => {
            imgs[index].classList.remove('active');
            index = (index - 1 + imgs.length) % imgs.length;
            imgs[index].classList.add('active');
        };
    });
</script>

</body>
</html>
