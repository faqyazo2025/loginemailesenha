<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas Frequentes</title>

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        /* ===== ESTILO GERAL ===== */
        body {
            background: linear-gradient(70deg, #000000 10%, #6c142c 90%);
            font-family: "Montserrat", sans-serif;
            background-attachment: fixed;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* ===== LOGO ===== */
        .faq-image img {
            width: 100px;
            display: block;
            margin: 20px auto;
        }

        /* ===== CONTAINER FAQ ===== */
        .faq-container {
            flex: 1;
            width: 70vw;
            margin: 20px auto;
            padding: 25px;
            background-color: #760000;
            box-shadow: 0 0 15px rgb(22, 22, 22);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: #ffa00a;
        }

        /* ===== FAQ ===== */
        .faq-item {
            margin-bottom: 15px;
        }

        .faq-question {
            width: 100%;
            padding: 15px;
            text-align: left;
            font-size: 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #f2f2f2;
            transition: background-color 0.3s, transform 0.2s;
        }

        .faq-question:hover {
            background: linear-gradient(-90deg, #ce0303 10%, #dfdfdf 90%);
            transform: scale(1.05);
        }

        .faq-answer {
            padding: 10px 20px;
            background-color: #fff;
            display: none;
            border-left: 3px solid #fd9902;
            border-radius: 0 0 5px 5px;
        }

        .faq-answer.active {
            display: block;
        }

        /* ===== SLIDER ===== */
        section.slider {
            width: 100%;
            margin: 20px auto;
            position: relative;
        }

        .slider-images img {
            display: none;
            width: 100%;
            border-radius: 8px;
        }

        .slider-images img.active {
            display: block;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            font-size: 22px;
            padding: 10px 14px;
            cursor: pointer;
            z-index: 10;
        }

        .slider-btn.prev { left: 10px; }
        .slider-btn.next { right: 10px; }

        /* ===== FOOTER ===== */
        footer {
            font-size: 10px;
            width: 100%;
            margin-top: 40px;
            text-align: center;
        }

        .social-icons {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 22px;
        }
    </style>
</head>
<body>

<a href="https://www.yazo.com.br/" class="faq-image">
    <img src="https://github.com/user-attachments/assets/3fa313dd-096c-400e-a420-2aee4eced5c8" alt="Yazo">
</a>

<div class="faq-container">
    <h1>Perguntas Frequentes</h1>

    <div class="faq-item">
        <button class="faq-question">
            <b>Como fazer login por email e senha</b>
        </button>

        <div class="faq-answer">
            <p>
Para realizar o login utilizando o acesso por e-mail e senha, basta seguir o passo a passo apresentado no tutorial a seguir.            </p>

            <section class="slider">
                <button class="slider-btn prev">❮</button>

                <div class="slider-images">
                    <img src="https://github.com/faqyazo2025/login-email-e-senha/issues/1#issue-3793192223" class="active">
                    <img src="https://github.com/user-attachments/assets/6bb6e363-3059-4704-8663-b5d4c3362c20">
                </div>
                
                

                <button class="slider-btn next">❯</button>
            </section>
        </div>
    </div>
</div>

<footer>
    <div class="social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
        <a href="#"><i class="bi bi-youtube"></i></a>
    </div>
</footer>

<script>
    /* FAQ */
    document.querySelectorAll('.faq-question').forEach(q => {
        q.addEventListener('click', () => {
            const a = q.nextElementSibling;
            document.querySelectorAll('.faq-answer').forEach(x => {
                if (x !== a) x.classList.remove('active');
            });
            a.classList.toggle('active');
        });
    });

    /* SLIDER */
    document.querySelectorAll('.slider').forEach(slider => {
        const imgs = slider.querySelectorAll('.slider-images img');
        let index = 0;

        slider.querySelector('.next').onclick = () => {
            imgs[index].classList.remove('active');
            index = (index + 1) % imgs.length;
            imgs[index].classList.add('active');
        };

        slider.querySelector('.prev').onclick = () => {
            imgs[index].classList.remove('active');
            index = (index - 1 + imgs.length) % imgs.length;
            imgs[index].classList.add('active');
        };
    });
</script>

</body>
</html>
